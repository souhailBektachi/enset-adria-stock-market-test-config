# Port for the Gateway service (e.g., 9090)
server.port=9090

# --- Eureka Client Configuration ---
# Tell the gateway where to find the discovery server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# We want it to register itself
eureka.client.register-with-eureka=true
# We want it to fetch the registry to find other services
eureka.client.fetch-registry=true

# --- Gateway Routing Rules ---
# 'lb://' means "load-balanced" and uses the service name from Eureka.
# These names (COMPANY-SERVICE, STOCK-SERVICE) must match the 'spring.application.name'
# of your future microservices.

# Route for Company-Service [cite: 11]
spring.cloud.gateway.routes[0].id=company-service-route
spring.cloud.gateway.routes[0].uri=lb://COMPANY-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/company-api/**

# Route for Stock-Service [cite: 22]
spring.cloud.gateway.routes[1].id=stock-service-route
spring.cloud.gateway.routes[1].uri=lb://STOCK-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/stock-api/**
